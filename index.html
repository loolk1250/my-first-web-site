  <strong><u>경남 FC </u> 소속</strong> 미드필더. <p>강원 FC</p>
  <img src="soccer.jpg" width="100%">고등학교 졸업 후 바로 프로 무대에 뛰어들었다.
  강원에서의 처음 두 시즌에는 많은 경기에 나오지 못하면서 유망주 수준에 머물렀지만, 김용갑 감독 부임 후 출전 시간이 늘어났다.
  <p style="margin-top:40px;">2014 시즌에는 거의 주전급으로 경기를 소화했고, 이 때 청소년 국가대표에도 소집되었다.
    그러나 2015 시즌에는 다시 로테이션 멤버로 자리 잡았다.</p>
