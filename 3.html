  <h2>국가대표 경력</h2>
  <p>강원에서 뛰던 시절 젊은 나이에도 꾸준히 기회를 얻어 유명세를 얻었고 잠시 U-23 대표팀에 소집되어 활약한 적도 있었다. 다만 동 나이대에서 이찬동, 문창진 등 다른 미드필더와의 경쟁을 이겨내지 못해서 일시적으로 소집되는 데 그쳤다.</p>
